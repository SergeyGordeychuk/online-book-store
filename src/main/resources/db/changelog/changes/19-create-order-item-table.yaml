databaseChangeLog:
  - changeSet:
      id: create-order-item
      author: sergey
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
