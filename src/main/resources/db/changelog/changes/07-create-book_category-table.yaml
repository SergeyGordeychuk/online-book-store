databaseChangeLog:
  - changeSet:
      id: create_book_category_table
      author: SergeyGordeichuk
      changes:
        - createTable:
            tableName: book_category
            columns:
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: false

  - changeSet:
      id: add_fk_to_book_category_categories
      author: SergeyGordeichuk
      changes:
        - addForeignKeyConstraint:
            baseTableName: book_category
            baseColumnNames: category_id
            constraintName: FK_book_category_categories_id
            referencedTableName: categories
            referencedColumnNames: id

  - changeSet:
      id: add_fk_to_book_category_books
      author: SergeyGordeichuk
      changes:
        - addForeignKeyConstraint:
            baseTableName: book_category
            baseColumnNames: book_id
            constraintName: FK_book_category_books_id
            referencedTableName: books
            referencedColumnNames: id
